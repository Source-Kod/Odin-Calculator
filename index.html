<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="display_text"></p>
      </div>
      <div class="buttons">
          <!-- numbers -->
          <button id="n0" type="button">0</button>
          <button id="n1" type="button">1</button>
          <button id="n2" type="button">2</button>
          <button id="n3" type="button">3</button>
          <button id="n4" type="button">4</button>
          <button id="n5" type="button">5</button>
          <button id="n6" type="button">6</button>
          <button id="n7" type="button">7</button>
          <button id="n8" type="button">8</button>
          <button id="n9" type="button">9</button>
          <!-- ops -->
          <button id="op1" type="button">+</button>
          <button id="op2" type="button">-</button>
          <button id="op3" type="button">*</button>
          <button id="op4" type="button">/</button>
          <button id="op5" type="button">=</button>
      </div>
    </div>
  </body>
</html>
