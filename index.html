<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="history">
        <p id="history1"></p>
        <p id="history2"></p>
        <p id="history3"></p>
        <p id="history4"></p>
        <p id="history5"></p>
      </div>
      <div class="display">
        <p id="display_text"></p>
      </div>
      <div class="buttons">
        <button class="op" id="opBackspace" type="button">Delete</button>
        <button class="op" id="opClear" type="button">Clear</button>
        <button class="blank" type="button"></button>
        <button class="op" id="op1" type="button">+</button>
        <button class="number" id="n7" type="button">7</button>
        <button class="number" id="n8" type="button">8</button>
        <button class="number" id="n9" type="button">9</button>
        <button class="op" id="op2" type="button">-</button>
        <button class="number" id="n4" type="button">4</button>
        <button class="number" id="n5" type="button">5</button>
        <button class="number" id="n6" type="button">6</button>
        <button class="op" id="op3" type="button">*</button>
        <button class="number" id="n3" type="button">3</button>
        <button class="number" id="n2" type="button">2</button>
        <button class="number" id="n1" type="button">1</button>
        <button class="op" id="op4" type="button">/</button>
        <button class="number" id="n0" type="button">0</button>
        <button class="number" id="nDot" type="button">.</button>
        <button class="op" id="op5" type="button">=</button>
      </div>
    </div>
  </body>
</html>
